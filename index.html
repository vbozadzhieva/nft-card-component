<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <article class="card-container">
        <div class="media-img">
            <img src="/images/image-equilibrium.jpg" alt="Equilibrium Image">
            <div class="overlay">
                <div class="view-icon-wrapper">
                    <img src="/images/icon-view.svg" alt="View icon" class="view-icon">
                </div>
            </div>
        </div>

        <header>
            <h3>Equilibrium #3429</h3>
            <p class="description">Our Equilibrium collection promotes balance and calm.</p>
        </header>

        <div class="flex-container">
            <div class="price-container">
                <span><img src="/images/icon-ethereum.svg" alt="Ethereum icon"></span>
                <div class="price">0.041 ETH</div>
            </div>
            <div class="time-left-container">
                <span><img src="/images/icon-clock.svg" alt="Clock icon"></span>
                <div class="time-left">3 days left</div>
            </div>
        </div>

        <hr>

        <footer>
            <div class="avatar-img">
                <img src="/images/image-avatar.png" alt="Avatar Image">
            </div>
            <p class="author">Creation of <a href="#" class="author-link">Jules Wyvern</a></p>
        </footer>
    </article>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
            target="_blank">Frontend Mentor</a>.
    </div>

</body>

</html>
